<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="/css/style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="/imgbai13/images/logo.svg" alt="">

            </div>
            <div class="image"></div>
            <div class="text"> Start for free & get <br> attrective offers today !

        </div>

    </div>
    <form action="#" id="form" method="post">
        <div>
            <div class="social">
                <div class="title">Get started

                </div>
                <div class="question">Already Have an account? <br/>
                    <span>Sign In</span>

                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/48/null/google-logo.png"/>
                        sign up

                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/color/48/null/facebook-new.png"/>
                        sign up 

                    </div>

                </div>

            </div>
            <div class="or">Or

            </div>
        </div>
        <!--Username input-->
        <div>
            <label for="username">User Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Tennguoidung">
            <i class="fa-regular fa-circle-xmark"></i>
            <i class="fa-regular fa-circle-check"></i>
            <div class="error"></div>
        </div>
        <!--Email input-->
        <div>
            <label for="email"></label>
            <i class="fa-solid fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Tennguoidung@gmail.com">
            <i class="fa-regular fa-circle-xmark"></i>
            <i class="fa-regular fa-circle-check"></i>
            <div class="error"></div>
        </div>
        <!--password input-->
        <div>
            <label for="password"></label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="***********">
            <i class="fa-regular fa-circle-xmark"></i>
            <i class="fa-regular fa-circle-check"></i>
            <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>
</div>

</body>
<script src="/js/main13.js"></script>
</html>
